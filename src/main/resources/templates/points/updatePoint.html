<!DOCTYPE html>
<html lang="ru"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Изменить пункт приёма</title>
</head>
<body>
<div layout:fragment="content">
    <h3 class="mt-3 mb-3" th:text="'Изменить пункт приёма ' + ${point.getTitle()}"></h3>
    <form class="needs-validation" novalidate style="max-width: 50vw" method="POST" th:action="@{/points/update}"
          th:object="${pointForm}">
        <input type="hidden" name="id"
               th:value="${point.getId()}">
        <div class="mt-3 row g-2">
            <div class="col-md">
                <div class="form-floating">
                    <input name="title" th:value="${point.getTitle()}" type="text" class="form-control"
                           id="title" placeholder="Название пункта" required>
                    <label for="title">Название пункта</label>
                    <div class="invalid-feedback">Обязательное поле для заполнения</div>
                </div>
            </div>
        </div>
        <div class="mt-3 row g-2">
            <div class="col-md">
                <div class="form-floating">
                    <input name="city" th:value="${point.getCity()}" type="text" class="form-control"
                           id="city" placeholder="Город" required>
                    <label for="city">Город</label>
                    <div class="invalid-feedback">Обязательное поле для заполнения</div>
                </div>
            </div>
            <div class="col-md">
                <div class="form-floating">
                    <textarea name="address" th:value="${point.getAddress()}"
                              th:text="${point.getAddress()}" type="text" class="form-control" id="address"
                              placeholder="Адрес"></textarea>
                    <label for="address">Адрес</label>
                </div>
            </div>
        </div>
        <div class="mt-3" row g-2>
            <div class="col-md">
                <div class="form-floating">
                    <input name="phone" th:value="${point.getPhone()}" type="text" class="form-control"
                           id="phone" placeholder="Телефон" required>
                    <label for="phone">Телефон</label>
                    <div class="invalid-feedback">Обязательное поле для заполнения</div>
                </div>
            </div>
            <div class="col-md">
                <div class="form-floating">
                    <input name="workingTime" th:value="${point.getWorkingTime()}" type="text" class="form-control"
                           id="workingTime" placeholder="Режим работы" required>
                    <label for="workingTime">Режим работы</label>
                    <div class="invalid-feedback">Обязательное поле для заполнения</div>
                </div>
            </div>
        </div>
        <div class="mt-3 row g-2">
            <button type="submit" class="btn btn-primary" onclick="validateForm()">Обновить</button>
            <button type="button" class="btn btn-secondary" onclick="window.history.back()">Назад</button>
        </div>
    </form>
</div>
</body>
</html>
